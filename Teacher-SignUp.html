<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Sign Up</title>
  <style>
    body { font-family: Arial; background-color: #fff5e6; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 320px; }
    input, button { width: 100%; margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #d84315; color: white; border: none; cursor: pointer; }
    label { font-size: 14px; }
    .error { color: red; font-size: 14px; margin-top: 5px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBYh5ZSRrRjKS4wsAJdk2by_gyOcrAl_tw",
      authDomain: "tdotl-1e5ec.firebaseapp.com",
      projectId: "tdotl-1e5ec"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function togglePasswords() {
      const pwd1 = document.getElementById("password");
      const pwd2 = document.getElementById("confirm");
      const type = pwd1.type === "password" ? "text" : "password";
      pwd1.type = pwd2.type = type;
    }

    function signUp(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const errorBox = document.getElementById("error");

      if (password !== confirm) {
        errorBox.innerText = "Passwords do not match.";
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return db.collection("teachers").doc(user.uid).set({
            name,
            email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          alert("Registration successful!");
          window.location.href = "Teacher-Login.html";
        })
        .catch(err => {
          errorBox.innerText = err.message;
        });
    }
  </script>
</head>
<body>
  <form onsubmit="signUp(event)">
    <h2>Teacher Sign Up</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirm" placeholder="Confirm Password" required>
    <label><input type="checkbox" onclick="togglePasswords()"> Show Passwords</label>
    <button type="submit">Sign Up</button>
    <p class="error" id="error"></p>
  </form>
</body>
</html>
