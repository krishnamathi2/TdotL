<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login</title>
  <style>
    body { font-family: Arial; background-color: #e0f7fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 320px; }
    input, button { width: 100%; margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    input { background-color: #fffde7; }
    button { background-color: #00695c; color: white; border: none; cursor: pointer; }
    .error { color: red; font-size: 14px; margin-top: 5px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBYh5ZSRrRjKS4wsAJdk2by_gyOcrAl_tw",
      authDomain: "tdotl-1e5ec.firebaseapp.com",
      projectId: "tdotl-1e5ec"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    firebase.firestore().enableNetwork();

    function login(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return db.collection("teachers").doc(user.uid).get();
        })
        .then(doc => {
          if (doc.exists) {
            const name = doc.data().name;
            sessionStorage.setItem("teacherName", name);
            alert(`Welcome back, ${name}!`);
            window.location.href = "Teacher-Dashboard.html";
          } else {
            throw new Error("No teacher profile found in Firestore.");
          }
        })
        .catch(err => {
          errorBox.innerText = err.message;
        });
    }
  </script>
</head>
<body>
  <form onsubmit="login(event)">
    <h2>Teacher Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p class="error" id="error"></p>
  </form>
</body>
</html>
